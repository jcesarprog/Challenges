<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/main.min.css">

</head>

<body>
  <div class="container">
    
    <header class="header">
      <div class="header__logo">
        <img src="./assets/img/logo.svg" alt="">
      </div>
      <div class="header__icons">
        <div class="header__icons-box">
          <img src="./assets/img/icon-document.svg" alt="" class="icon icon-1">
        </div>
        <div class="header__icons-box">
          <img src="./assets/img/icon-folder.svg" alt="" class="icon icon-2">
        </div>
        <div class="header__icons-box">
          <img src="./assets/img/icon-upload.svg" alt="" class="icon icon-3">
        </div>
      </div>
    </header>


    <main class="main">
      <h2 class="main__title">Youâ€™ve used <span>815 GB</span> of your storage</h2>
      <div class="main__graph">
        <div class="main__graph-bar">
          <span class="main__graph-circle"></span>
        </div>
        
      </div>
      <div class="main__values">
        <h3 class="main__values-min">0 GB</h3>
        <h3 class="main__values-max">1000 GB</h3>
      </div>
      <div class="main__highlight">
        <h1 class="main__highlight-number">185</h1>
        <p class="main__highlight-text">GB Left</p>
        <span class="main__highlight-arrow"></span>
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jcesarprog">Julio Teixeira</a>.
    </div>
  </footer>

</body>

</html>
