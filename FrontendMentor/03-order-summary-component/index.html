<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/main.min.css">

  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__hero">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <main class="card__main">
        <h1 class="card__main-title">
          Order Summary
        </h1>
        <p class="card__main-paragraphy ">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </main>
      <section class="card__plans">
        <img src="./images/icon-music.svg" alt="" class="card__plans-icon">
        <div class="card__plans-description">
          <h2 class="card__plans-heading">
            Annual Plan
          </h2>
          <p class="card__plans-price ">$59.99/year</p>
        </div>
        <a href="#" class="card__plans-change-btn">Change</a>
      </section>
      <section class="card__order">
        <a href="#" class="card__order-cta ">Proceed to Payment</a>
        <a href="#" class="card__order-cta ">Cancel Order</a>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julio Teixeira</a>.
  </div>
</body>

</html>
