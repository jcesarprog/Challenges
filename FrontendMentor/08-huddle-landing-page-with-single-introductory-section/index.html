<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="css/main.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="header__hero">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
    </header>
    <main class="main">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      <p class="main__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your  udience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="main__btn">Register</a>
      <div class="main__socials">
        
          
        <i class="fab fa-facebook-f"></i>

        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </main>
  </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jcesarprog">Julio Teixeira</a>.
    </p>
  </footer>
  
</body>
</html>
