<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
  <div class="container">
    <picture class="hero__image"></picture>
    <main class="main">
      <h1 class="main__title">Get <span>insights</span> that help your business grow.</h1>

      <p class="main__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
    </main>
    <section class="stats">
      <div class="stats__feature">
        <h2 class="stats__feature-number">10k+</h2>
        <p class="stats__feature-description">companies</p>
      </div>
      <div class="stats__feature">
        <h2 class="stats__feature-number">314</h2>
        <p class="stats__feature-description">templates</p>
      </div>
      <div class="stats__feature">
        <h2 class="stats__feature-number">12m+</h2>
        <p class="stats__feature-description">queries</p>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julio Teixeira</a>.
  </div>
</body>

</html>
