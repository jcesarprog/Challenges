<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/main.min.css">
    
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__hero"></div>
      <div class="card__img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="card__main">
        <h2 class="card__main-user">Victor Crest <span>26</span></h2>
        <h3 class="card__main-location">London</h3>
      </div>
      
      <div class="card__footer">
        <div class="card__footer__stats">
          <div class="stats">
            <h1 class="stats-number">80k</h1>
            <p class="stats">Followers</p>
          </div>

          <div class="stats">
            <h1 class="stats-number">803K</h1>
            <p class="stats">Likes</p>
          </div>

          <div class="stats">
            <h1 class="stats-number">1.4K</h1>
            <p class="stats">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jcesarprog">Julio Teixeira</a>.
  </div>
</body>
</html>
